<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/cjc1tcw.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header of the webpage -->
    <header>

        <div class="logo">
            <img src="img/misc/logo.png" alt="Hexagon Animal Shelter Logo">
        </div>

        <div class="links">

            <div class="navigation">
                <a href=""> Home </a>
                <a href=""> About </a>
                <a href=""> Contact </a>
                <a href=""> Animals</a>
                <a href=""> Login/Register </a>
            </div>

            <div class="more">
                <div class="search">
                    <i class="fas fa-search"></i> 
                    <input type="text" name="search" id="search" placeholder="Search Hexagon Animal Shelter">
                    <button id="search"> Search </button>
                </div>

                <div class="social">
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
        </div>

    </header>

    <!-- content of the page -->
    <div class="wrapper">

  
                        
    </div>

    <!-- footer of the webpage -->
    <footer>

        <div class="ad">
            <h1> Stop By, Call, Or Schedule Your Adoption Appointment Online Today! </h1>
        </div>
        
        <div class="footing">

            <div class="logo">
                    <img src="img/misc/logo.png" alt="Hexagon Animal Shelter Logo">
            </div>

            <div class="address">

                <p class="blueText">  Hexagon Animal Shelter </p>
                <p>  123 Interstate 65 South </p>
                <p>  Hexington, Indiana, 46266 </p>

            </div>

            <div class="phone">

                <p class="blueText">  Open Mon - Fri: 8am - 5pm</p>
                <p>  123-234-4567 </p>
                <p>  info@hexagonanimals.com </p>

            </div>

            <div class="social">
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-instagram"></i>
            </div>

        </div>

    </footer>

    <script src="lib/jquery-3.3.1.min.js"></script>

    <script src="js/app.js"></script>

</body>
</html>
