    </section>

  <section class="recipes">

    <div class="form recipeForms">
      <h1> New Recipe </h1>
      <label for="name"> Name: </label>
      <input name="name" type="text" id="name" placeholder="Recipe Name">

      <label for="description"> Description: </label>
      <input name="description" type="text" id="description" placeholder="Recipe Description">
      
      <h3> Enter Ingredients </h3>

      <div class="ingredientBox">

        <div class="ingredient" id='ingredient1'>
            <input type='number'  placeholder='Ingredient #1 amount' min="0.25" step="0.25">
            <select name="units" id="unit1">
              <option value="teaspoon">teaspoon</option>
              <option value="tablespoon">tablespoon</option>
              <option value="liter">liter</option>
              <option value="cup">cup</option>
              <option value="pint">pint</option>
              <option value="quart">quart</option>
              <option value="gallon">gallon</option>
              <option value="gram">gram</option>
              <option value="ounce">ounce</option>
              <option value="lbs">lbs</option>
            </select>
            <input name="label" type="text" id="label" placeholder="Ingredient Name">
        </div>
       
      </div>

      <button id='addIngredient' class='moreFields'> Add Another Ingredient </button>

      <h3> Enter Instructions </h3>
      <div class="instructions">
        <input type='text' id='instruction1' placeholder='Instruction #1'>
      </div>

      <button id='addInstruction' class='moreFields'> Add Another Instruction </button>

      <h3> Attach an Image</h3>
      

      <div class="files">
          <label for="file" id="inputFile">Choose File</label>
          <input name='file' id='file' type='file' value='Attach File'/>
          <input type='text' id='image' placeholder='Recipe Image' readonly> 
      </div>

      <div id='fileBox'></div>

      <div class="buttons">
        <button id="addRecipe"> Submit</button>
        <button id="cancel" onclick="window.location.href='recipes.html'"> Cancel </button>
    </div>
    </div>

  </section>
