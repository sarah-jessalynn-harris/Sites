  <title> Kitchen Control Panel</title>

</head>
<body>
  <nav>
    <section class="logo" onclick="location.href='index.html'">
      Kitchen Control Panel
    </section>
    <section class="links" id="loggedOut">
      <a href="login.html">Login or Register</a>
    </section>
    <section class="links" id="loggedIn">
        <a href="dashboard.html">Dashboard</a>

        <a href="inventory.html"> Inventory</a>

    </section>
  </nav>

  <section class="mealPlan" id="mealPlan">
    <h2> Meal Plan</h2>
    <div class="mealPicking">
      <div>
        <label for="date"> Start Date: </label>
        <input name="date" type="date" id="date1">
      </div>

      <h4> to </h4>

      <div>
        <label for="date2"> End Date: </label>
        <input name="date2" type="date" id="date2">
      </div>

      <div>
        <button id="mealFilter"> Refresh Plan</button>
      </div>
    </div>

    <div class="calendar">
      <h1> Loading your meal plan... </h1>
    </div>
  </section>

      <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
