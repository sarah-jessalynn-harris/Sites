<head>

</head>
<body>
  <nav>
    <section class="logo" onclick="location.href='index.html'">
      Kitchen Control Panel
    </section>
    <section class="links" id="loggedOut">
      <a href="login.html">Login or Register</a>
    </section>
    <section class="links" id="loggedIn">
        <a href="dashboard.html">Dashboard</a>
        <a href="recipes.html"> Recipes</a>
        <a href="mealPlan.html"> Meal Plan</a>
        <a href="inventory.html"> Inventory</a>
        <a href="userInfo.html">Your Account</a>
        <a href="#" id="logOut"> Logout</a>
    </section>
  </nav>

  <section class="recipes">

    <div class="form recipeForms mealForm">
      <h1> New Meal </h1>
      <label for="date"> Date: </label>
      <input name="date" type="date" id="date">

      <label for="slot"> Meal Type:</label>
      <select name="slot" id="slot">
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="snack">Snack</option>
      </select>

      <div class="mealRecipes">
        <label for="recipeChoice"> Recipe:</label>
        <select name="recipeChoice" id="recipeChoice"></select>
      </div>

      <div class="buttons">
        <button id="addMeal"> Submit</button>
        <button id="cancel" onclick="window.location.href='mealPlan.html'"> Cancel </button>
      </div>
    </div>

  </section>
