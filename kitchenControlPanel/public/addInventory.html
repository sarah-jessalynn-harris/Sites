<div class="inventory">
  <section class="form recipeForms">

    <h1> Add Item to Inventory</h1>

      <div class="ingredientBox">

        <div class="ingredient" id='ingredient'>
            <input type='number'  placeholder='Number Amount' min="0.25" step="0.25" id='ingredientAmount'>
            <select name="units" id="ingredientLabel">
              <option value="teaspoon">teaspoon</option>
              <option value="tablespoon">tablespoon</option>
              <option value="liter">liter</option>
              <option value="cup">cup</option>
              <option value="pint">pint</option>
              <option value="quart">quart</option>
              <option value="gallon">gallon</option>
              <option value="gram">gram</option>
              <option value="ounce">ounce</option>
              <option value="lbs">lbs</option>
            </select>
            <input name="label" type="text" id="ingredientName" placeholder="Item Name">
        </div>
       
      </div>
      <div class="buttons">
          <button id="addItem"> Submit</button>
          <button id="cancel" onclick="window.location.href='inventory.html'"> Cancel </button>
    </div>

  </section>
</div>
